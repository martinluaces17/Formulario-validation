<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="container  border rounded mt-4 p-0">
      <!--BARRA-->
      <nav class="navbar navbar-light bg-light mb-4 border-bottom">
        <span class="navbar-brand mb-0 h1">Payment form example</span>
      </nav>
      <div class="container">
        <!--ALERT-->
        <div class="row">
          <div class="col">
            <div
              class="alert alert-danger col font-weight-bold"
              role="alert"
              id="alertError"
            >
              Some fields are missing
            </div>
          </div>
        </div>
        <!--FORM-->
        <form id="form">
          <!--ROW 1-->
          <div class="row">
            <div class="col-5">
              <div class="form-group">
                <label for="cardNumber">Card #</label>
                <input
                  type="number"
                  class="form-control"
                  id="cardNumber"
                  placeholder="XXXXXXXXXXXXXX"
                />
                <small id="cardMsg"></small>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <label for="cvcNumber">CVC#</label>
                <input
                  type="number"
                  class="form-control"
                  id="cvcNumber"
                  placeholder="0000"
                />
                <small id="cvcMsg"></small>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <div class="row ml-4">
                  <label for="amount">Amount</label>
                </div>
                <div class="row">
                  <div class="col-1">
                    <p><strong>$</strong></p>
                  </div>
                  <div class="col">
                    <input
                      type="number"
                      class="form-control"
                      id="amount"
                      placeholder="Amount"
                    />
                    <small id="amountMsg"></small>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--ROW 2-->
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder=""
                />
                <small id="firstNameMsg"></small>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder=""
                />
                <small id="lastNameMsg"></small>
              </div>
            </div>
          </div>
          <!-- ROW 3 -->
          <div class="row mb-2">
            <div class="col-6">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" />
              <small id="cityMsg"></small>
            </div>
            <div class="col-3">
              <label for="validationCustom04">State</label>
              <select class="custom-select" id="validationCustom04">
                <option selected disabled value="">Pick a state</option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-3">
              <label for="postalCode">Postal Code</label>
              <input type="number" class="form-control" id="postalCode" />
              <small id="zipMsg"></small>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
          </div>

          <!-- ROW -->
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="validationCustom05">We accept:</label>
                <div class="bg-secondary w-50 p-2 rounded">
                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      type="radio"
                      id="customRadioInline1"
                      name="customRadioInline1"
                      class="custom-control-input cards"
                    />
                    <label class="custom-control-label" for="customRadioInline1"
                      ><i class="fab fa-cc-mastercard text-white"></i
                    ></label>
                  </div>
                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      type="radio"
                      id="customRadioInline2"
                      name="customRadioInline1"
                      class="custom-control-input cards "
                    />
                    <label class="custom-control-label" for="customRadioInline2"
                      ><i class="fab fa-cc-visa text-white"></i
                    ></label>
                  </div>
                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      type="radio"
                      id="customRadioInline3"
                      name="customRadioInline1"
                      class="custom-control-input cards"
                    />
                    <label class="custom-control-label" for="customRadioInline3"
                      ><i class="fab fa-cc-diners-club text-white"></i
                    ></label>
                  </div>
                  <div
                    class="custom-control custom-radio custom-control-inline"
                  >
                    <input
                      type="radio"
                      id="customRadioInline4"
                      name="customRadioInline1"
                      class="custom-control-input cards"
                    />
                    <label class="custom-control-label" for="customRadioInline4"
                      ><i class="fab fa-cc-amex text-white"></i
                    ></label>
                  </div>
                  <div class="bg-light"></div>
                  <small id="completeCampo"></small>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="textArea">Message</label>
                <textarea
                  class="form-control"
                  id="textArea"
                  rows="3"
                ></textarea>
                <small id="textMsg" class="form-text">
                  Add any notes here.
                </small>
              </div>
            </div>
          </div>
          <nav
            class="navbar navbar-light bg-light d-flex justify-content-end border-top"
          >
            <span class="navbar-brand mb-0 h1">
              <button type="button" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary" id="sendBtn">
                Send
              </button></span
            >
          </nav>
        </form>
      </div>
    </div>
  </body>
</html>
